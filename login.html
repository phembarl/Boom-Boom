<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/css/fontawesome-all.css">
	<link rel="stylesheet" type="text/css" href="assets/css/forms.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<div>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top" id="nav">
			<div class="container">
				<a href="index.html" class="navbar-brand navigate" id="brand">ComURide</i></a>
			</div>
		</nav>

		<div id="login-form">
			<div class="container">
				<form action="user.html" class="visible" id="form3">
					<h4 class="visible" id="owner">Sign in</h4>
					<input type="email" name="email" placeholder="Email address" class="form-control" required>
					<input type="password" name="password" placeholder="Input password" class="form-control" required>
					<button type="submit" class="btn btn-primary" id="submit">Submit</button>

					<a href="signUp2.html" id="rider">Don't have an account?</a>
					<div>
						<a href="forgot.html" class="user">Forgot password?</a>
					</div>
				</form>
			</div>

			<div class="image-overlay"></div>
		</div>
	</div>
	


	<script type="text/javascript" src="assets/js/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<script type="text/javascript" src="assets/js/scroll.js"></script>
