<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/css/fontawesome-all.css">
	<link rel="stylesheet" type="text/css" href="assets/css/profile.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<div>
		<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top" id="nav">
			<div class="container">
				<a href="index.html" class="navbar-brand navigate" id="brand">ComURide</a>
				
				<div>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a href="#"><img src="assets/img/avatar.jpg" id="avatar" height="35"></a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div>
			<a href="#"><i class="fas fa-cog"></i></a>
			<a href="#"><i class="fas fa-bell"></i></a>
		</div>

		<div id="prof-header">
			<img src="assets/img/avatar.jpg" id="pic">
			<h5>Rider</h5>
			<h1><span id="first">Femi</span> <span id="second">Balogun</span></h1>
		</div>


		<div class="container wrapper">
			<div id="info">
				<div class="row toprow">
					<div class="col-md-4">
						<div id="firstname" class="section">
							<h4 class="title">First Name:</h4>
							<h4 class="name value" id="first_name">Femi</h4>
						</div>
					</div>

					<div class="col-md-4">
						<div class="section">
							<h4 class="title">Last Name:</h4>
							<h4 class="name value" id="lastname">Balogun</h4>
						</div>
					</div>

					<div class="col-md-4">
						<div class="section">
							<h4 class="title">Mobile:</h4>
							<h4 id="mobile" class="value">+234 801 234 5678</h4>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4">
						<div class="section">
							<h4 class="title">Email:</h4>
							<h4 class="value" id="email">phembarl@yahoo.com</h4>
						</div>
					</div>

					<div class="col-md-4">
						<div id="rides" class="section">
							<h4 class="title">Rides:</h4>
							<h4>0</h4>
						</div>
					</div>

					<div class="col-md-4">
						<div id="points" class="section">
							<h4 class="title">Points:</h4>
							<h4>0.00</h4>
						</div>
					</div>
				</div>

				<button type="button" class="btn btn-outline-primary" id="save">
					Save Changes
				</button>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="assets/js/jquery.js"></script>
	<script type="text/javascript" src="assets/js/settings.js"></script>
</body>
</html>
