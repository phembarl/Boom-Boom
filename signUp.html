<!DOCTYPE html>
<html>
<head>
	<title>Car Owner Signup</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/css/fontawesome-all.css">
	<link rel="stylesheet" type="text/css" href="assets/css/forms.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<div>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top" id="nav">
			<div class="container">
				<a href="index.html" class="navbar-brand navigate" id="brand">ComURide</i></a>
			</div>
		</nav>

		<div id="user-form">
			<div class="container">
				<form class="visible" id="form1">
					<h4 class="visible" id="owner">Sign up as a car owner</h4>
					<input type="text" name="firstname" placeholder="First Name" class="form-control">
					<input type="text" name="lastname" placeholder="Last Name" class="form-control">
					<input type="email" name="email" placeholder="Email address" class="form-control">
					<input type="text" name="number" placeholder="Mobile" class="form-control">
					<input type="text" name="carType" placeholder="Type of Car" class="form-control">
					<input type="text" name="plate" placeholder="Licence Plate Number" class="form-control">
					<input type="password" name="password" placeholder="Create password" class="form-control">
					<input type="password" name="password2" placeholder="Confirm password" class="form-control">
					<button type="submit" class="btn btn-primary" id="submit">Submit</button>

					<a href="signUp2.html" id="rider">Sign up as a rider</a>
					<div>
						<a href="login.html" class="user">Already have an account?</a>
					</div>
				</form>
			</div>

			<div class="image-overlay"></div>
		</div>
	</div>
	


	<script type="text/javascript" src="assets/js/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="assets/js/scroll.js"></script>
</body>
</html>
